                Get a detailed analysis with concrete use cases for your business. 
                Free, no obligation, within 24 hours.
            </p>
            
            <div class="email-form">

                    <input type="email" id="userEmail" placeholder="Your business email" required>
                    <button class="submit-btn" onclick="requestConsultation()">Request Free Analysis</button>
                </div>

                    No spam. Unsubscribe anytime. GDPR compliant.
                </div>

        <footer>
            <div class="logo">KI-Strategen.eu</div>
            <p>Your partner for AI implementation in SMEs</p>

    <script>
        // Language switching
        function switchLanguage(lang) {
            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes(lang === 'en' ? 'English' : 'Deutsch')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            if (lang === 'de') {
                window.location.href = 'roi-calculator.html';
            }
            // Already on English page
        }
        
        // Initialize sliders
        document.addEventListener('DOMContentLoaded', function() {
            // Sync number inputs with sliders
            const syncInputs = (inputId, sliderId, valueId, unit = 'â‚¬') => {
                const input = document.getElementById(inputId);
                const slider = document.getElementById(sliderId);
                const valueDisplay = document.getElementById(valueId);
                
                const updateDisplay = () => {
                    const value = inputId.includes('Potential') ? input.value + ' %' : 
                                 input.value.replace(/\B(?=(\d{3})+(?!\d))/g, ',') + ' ' + unit;
                    valueDisplay.textContent = value;
                    slider.value = input.value;
                };
                
                input.addEventListener('input', updateDisplay);
                slider.addEventListener('input', () => {
                    input.value = slider.value;
                    updateDisplay();
                });
                
                updateDisplay();
            };
            
            syncInputs('currentCosts', 'currentCostsSlider', 'currentCostsValue');
            syncInputs('automationPotential', 'automationPotentialSlider', 'automationPotentialValue', '%');
            
            // Set example values based on company size
            document.getElementById('companySize').addEventListener('change', function() {
                const size = parseInt(this.value);
                const examples = {
                    10: { costs: 3000, automation: 30 },
                    50: { costs: 6000, automation: 40 },
                    250: { costs: 15000, automation: 50 },
                    1000: { costs: 50000, automation: 60 }
                };
                
                const example = examples[size];
                document.getElementById('currentCosts').value = example.costs;
                document.getElementById('automationPotential').value = example.automation;
                
                // Trigger update
                document.getElementById('currentCosts').dispatchEvent(new Event('input'));
                document.getElementById('automationPotential').dispatchEvent(new Event('input'));
                
                calculateROI();
            });
            
            // Set example values based on industry
            document.getElementById('industry').addEventListener('change', function() {
                const industry = this.value;
                const automationMap = {
                    'services': 35,
                    'retail': 40,
                    'manufacturing': 50,
                    'healthcare': 30,
                    'education': 25,
                    'finance': 45
                };
                
                document.getElementById('automationPotential').value = automationMap[industry];
                document.getElementById('automationPotential').dispatchEvent(new Event('input'));
                calculateROI();
            });
            
            // Initial calculation
            calculateROI();
        });
        
        function calculateROI() {
            // Get input values
            const currentCosts = parseInt(document.getElementById('currentCosts').value);
            const automationPotential = parseInt(document.getElementById('automationPotential').value) / 100;
            const implementationCost = parseInt(document.getElementById('implementationCost').value);
            const monthlyCosts = parseInt(document.getElementById('monthlyCosts').value);
            
            // Calculate savings
            const monthlySavings = currentCosts * automationPotential;
            const newMonthlyCosts = currentCosts - monthlySavings + monthlyCosts;
            const netMonthlySavings = monthlySavings - monthlyCosts;
            
            // Calculate payback period (in months)
            const paybackMonths = implementationCost / netMonthlySavings;
            
            // Calculate annual ROI
            const annualNetSavings = netMonthlySavings * 12;
            const roiPercentage = ((annualNetSavings - implementationCost) / implementationCost * 100).toFixed(0);
            const roiMultiplier = (1 + roiPercentage / 100).toFixed(2);
            
            // Update results
            document.getElementById('monthlySavings').textContent = 
                formatCurrency(netMonthlySavings);
            document.getElementById('paybackPeriod').textContent = 
                paybackMonths.toFixed(1);
            document.getElementById('currentCostsResult').textContent = 
                formatCurrency(currentCosts);
            document.getElementById('savingsResult').textContent = 
                formatCurrency(monthlySavings);
            document.getElementById('newCostsResult').textContent = 
                formatCurrency(newMonthlyCosts);
            document.getElementById('implementationResult').textContent = 
                formatCurrency(implementationCost);
            document.getElementById('annualROI').innerHTML = 
                '<strong>' + formatCurrency(annualNetSavings - implementationCost) + '</strong>';
            document.getElementById('roiPercentage').textContent = 
                roiPercentage + '%';
            document.getElementById('roiMultiplier').textContent = 
                roiMultiplier + ' â‚¬';
            
            // Update chart
            const costBar = document.getElementById('costBar');
            const savingsBar = document.getElementById('savingsBar');
            
            const maxHeight = 80; // percentage
            costBar.style.height = (currentCosts / 10000 * maxHeight) + '%';
            savingsBar.style.height = (newMonthlyCosts / 10000 * maxHeight) + '%';
            
            // Update chart labels
            costBar.querySelector('.chart-label').textContent = formatCurrency(currentCosts);
            savingsBar.querySelector('.chart-label').textContent = formatCurrency(newMonthlyCosts);
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function downloadReport() {
            const email = document.getElementById('userEmail').value;
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address to receive the report.');
                document.getElementById('userEmail').focus();
                return;
            }
            
            // In production: Send to backend API
            // For demo: Simulate download
            const companySize = document.getElementById('companySize').options[document.getElementById('companySize').selectedIndex].text;
            const industry = document.getElementById('industry').options[document.getElementById('industry').selectedIndex].text;
            const monthlySavings = document.getElementById('monthlySavings').textContent;
            const paybackPeriod = document.getElementById('paybackPeriod').textContent;
            const roiPercentage = document.getElementById('roiPercentage').textContent;
            
            // Create PDF content (simulated)
            const pdfContent = `
                AI-ROI Analysis for Your Business
                ===================================
                
                Created on: ${new Date().toLocaleDateString('en-US')}
                For: ${email}
                
                ðŸ“Š Input Data:
                - Company Size: ${companySize}
                - Industry: ${industry}
                - Current Costs: ${document.getElementById('currentCostsResult').textContent}
                - Automation Potential: ${document.getElementById('automationPotential').value}%
                - Implementation Costs: ${document.getElementById('implementationResult').textContent}
                - Monthly AI Costs: ${document.getElementById('monthlyCosts').value} â‚¬
                
                ðŸ“ˆ Results:
                - Monthly Savings: ${monthlySavings}
                - Payback Period: ${paybackPeriod} months
                - First Year ROI: ${roiPercentage}
                - Annual Net Return: ${document.getElementById('annualROI').innerText}
                
                ðŸš€ Recommendations:
                1. Quick-Win Package (12 weeks, ${document.getElementById('implementationResult').textContent})
                2. Focus on processes with highest automation potential
                3. Employee training for AI adoption
                4. ROI monitoring after implementation
                
                ðŸ“ž Next Steps:
                - Free consultation call (30 min)
                - Individual use-case analysis
                - Government funding check (up to 50%)
                
                KI-Strategen.eu
                www.ki-strategen.eu
                info@ki-strategen.eu
            `;
            
            // Create download link
            const blob = new Blob([pdfContent], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `AI-ROI-Analysis-${new Date().toISOString().split('T')[0]}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Show success message
            alert(`ROI report has been sent to ${email} and downloaded. We'll contact you within 24 hours for your free consultation call!`);
            
            // Reset form
            document.getElementById('userEmail').value = '';
        }
        
        function requestConsultation() {
            const email = document.getElementById('userEmail').value;
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid business email address.');
                return;
            }
            
            // Collect data for consultation request
            const data = {
                email: email,
                companySize: document.getElementById('companySize').value,
                industry: document.getElementById('industry').value,
                currentCosts: document.getElementById('currentCosts').value,
                automationPotential: document.getElementById('automationPotential').value,
                monthlySavings: document.getElementById('monthlySavings').textContent,
                paybackPeriod: document.getElementById('paybackPeriod').textContent,
                timestamp: new Date().toISOString()
            };
            
            // In production: Send to backend API
            // For demo: Simulate API call
            console.log('Consultation request:', data);
            
            // Show success message
            alert(`Thank you, ${email}! We're creating your individual AI analysis and will contact you within 24 hours for a free consultation call.`);
            
            // Reset form
            document.getElementById('userEmail').value = '';
            
            // Optional: Redirect to thank you page
            // window.location.href = 'https://ki-strategen.eu/thank-you';
        }
        
        // Auto-save to localStorage
        setInterval(() => {
            const inputs = {
                companySize: document.getElementById('companySize').value,
                industry: document.getElementById('industry').value,
                currentCosts: document.getElementById('currentCosts').value,
                automationPotential: document.getElementById('automationPotential').value,
                implementationCost: document.getElementById('implementationCost').value,
                monthlyCosts: document.getElementById('monthlyCosts').value,
                email: document.getElementById('userEmail').value
            };
            localStorage.setItem('aiRoiCalculator', JSON.stringify(inputs));
        }, 2000);
        
        // Load saved data
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('aiRoiCalculator');
            if (saved) {
                const inputs = JSON.parse(saved);
                Object.keys(inputs).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = inputs[key];
                        element.dispatchEvent(new Event('input'));
                    }
                });
                calculateROI();
            }
        });
    </script>
